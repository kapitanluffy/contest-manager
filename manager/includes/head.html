<script type="text/javascript">
$(document).ready(function(){
	$('.blur_input').focus(function(){
		if( $(this).val() == '<?php echo $name_value; ?>'){ 
			$(this).val('');
		}
		$(this).toggleClass('focus_input');
	});
	$('.blur_input').blur(function(){
		if( $(this).val() == ''){
			$(this).val('<?php echo $name_value; ?>');
		}
		$(this).toggleClass('focus_input');
	});
});
</script>
